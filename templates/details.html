{% extends 'master.html' %}
{% block content %}
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2>{{ user.name |upper }}</h2>
            <p>Email :{{ user.email|lower }}</p>
            <p>Gender :{{ user.gender|capfirst }}</p>
            <p>Height is:{{ user.height }}</p>
            <p>Weight is:{{ user.weight }}</p>
            <p>Phone is:{{ user.phone }}</p>
            {% if user.pic %}
            	<img width="100%" src="{{ user.pic.url }}" alt="">
            {% endif %} 
            
        </div>
    </div>
    </div>

{% endblock %}
